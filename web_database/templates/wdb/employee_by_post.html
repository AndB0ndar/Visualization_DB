<!-- employee_by_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee by Post</title>
</head>
<body>
    <h1>Employees by Post</h1>
    <ul>
        {% for employee_name in result %}
            <li>{{ employee_name }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'prep' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Client</button>
    </form>
</body>
</html>
