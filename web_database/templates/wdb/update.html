{% extends 'wdb/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}
<style>
    body {
        padding-top: 5rem; /* Увеличиваем отступ сверху, чтобы учесть фиксированную навигацию Bootstrap */
    }
</style>
{%  block content %}
    <div class="my-5"> <!-- Добавим отступ от верха -->
        <h1 class="mb-4">{% block heading %}Update Data{% endblock %}</h1>
        <form method="post" action="{% url 'update' model_type model_id %}" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

             <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'list' model_type %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
